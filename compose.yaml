services:
  agent-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.service
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Override DATABASE_URL so the app connects to the postgres service
      - HOST=0.0.0.0
      - PORT=8080
      - DATABASE_URL=postgresql://postgres:12345@postgres-db:5432/demo_fully_rag
    depends_on:
      postgres-db:
        condition: service_healthy
    develop:
      watch:
        - path: backend/src/agents/
          action: sync+restart
          target: /app/src/agents/
        - path: backend/src/schema/
          action: sync+restart
          target: /app/src/schema/
        - path: backend/src/service/
          action: sync+restart
          target: /app/src/service/
        - path: backend/src/core/
          action: sync+restart
          target: /app/src/core/
        - path: backend/src/memory/
          action: sync+restart
          target: /app/src/memory/

  streamlit-app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - agent-service
    environment:
      - AGENT_URL=http://agent-service:8080
    develop:
      watch:
        - path: frontend/src/client/
          action: sync+restart
          target: /app/src/client/
        - path: frontend/src/schema/
          action: sync+restart
          target: /app/src/schema/
        - path: frontend/src/streamlit-app.py
          action: sync+restart
          target: /app/src/streamlit-app.py
        - path: frontend/src/frontend/
          action: sync+restart
          target: /app/src/frontend/

  postgres-db:
    image: postgres:15
    container_name: postgres-db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASS:-postgres}
      - POSTGRES_DB=${DB_NAME:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres_init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  postgres_data:
